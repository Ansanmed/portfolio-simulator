<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <h2>Iniciar Sesión</h2>

    <!-- Campo Email -->
    <label for="email">Correo Electrónico</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="ejemplo@correo.com"
    />
    <div class="error" *ngIf="email?.invalid && email?.touched">
      <span *ngIf="email?.errors?.['required']">El correo es obligatorio.</span>
      <span *ngIf="email?.errors?.['email']">Formato de correo inválido.</span>
    </div>

    <!-- Campo Contraseña -->
    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="********"
    />
    <div class="error" *ngIf="password?.invalid && password?.touched">
      <span *ngIf="password?.errors?.['required']"
        >La contraseña es obligatoria.</span
      >
      <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres.</span>
    </div>

    <!-- Botón Enviar -->
    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
  </form>
</div>
